	<body class="formville">

		<div class="container">
			<div class="row">
				<!-- center div with bootstrap class center-block and specify float none. -->
				<div class="col-md-6 center-block" style="float: none;">
					

					<!-- Start Sign In Form -->
					<form action="https://www.briskforms.com/go/6b066958b5a6c01f143d1a56a1ecca33" class="formville-form animate-box" data-animate-effect="fadeIn">
						<h2>Get inside</h2>
						<div class="form-group">
							<label for="username" class="sr-only" >Fullname</label>
							<input type="text" class="form-control" id="username" placeholder="Full Name" autocomplete="off" name="username" required="true">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email Address" autocomplete="off"  name="email" required>
						</div>
						<div class="form-group">
					
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
						</div>
					
							<!-- simple datepicker -->
						<div class="form-group">
							<input type="date" class="form-control" name="datepicker">
						</div>
			
						<div class="form-group">
							<input type="submit" value="Subscribe" class="btn btn-primary" name="datepicker">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
				
			</div>
			
		</div>
	
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- datepicker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
	<!-- Placeholder -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.3.1/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
